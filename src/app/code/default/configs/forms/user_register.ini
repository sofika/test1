[form]
legend = "Registration"
action = "/user/register"
method = "post"

elementFilters.trim = "StringTrim"

elements.gender.type = "select"
elements.gender.options.label = "Gender"
elements.gender.required = true
elements.gender.options.multiOptions.none.key = "0"
elements.gender.options.multiOptions.none.value = "Select gender"
elements.gender.options.multiOptions.female.key = "1"
elements.gender.options.multiOptions.female.value = "female"
elements.gender.options.multiOptions.male.key = "2"
elements.gender.options.multiOptions.male.value = "male"

elements.firstname.type = "text"
elements.firstname.options.required = true
elements.firstname.options.label = "Firstname"
elements.firstname.options.validators.strlen.validator = "StringLength"
elements.firstname.options.validators.strlen.options.min = "3"
elements.firstname.options.validators.strlen.options.max = "20"
elements.firstname.options.validators.strlen.breakChainOnFailure = true

elements.lastname.type = "text"
;elements.lastname.options.order = 1
elements.lastname.options.required = true
elements.lastname.options.label = "Lastname"
elements.lastname.options.validators.strlen.validator = "StringLength"
elements.lastname.options.validators.strlen.options.min = "3"
elements.lastname.options.validators.strlen.options.max = "20"
elements.lastname.options.validators.strlen.breakChainOnFailure = true

elements.usermail.type = "text"
elements.usermail.options.required = true
elements.usermail.options.label = "Email"
elements.usermail.options.validators.validemail.validator = "EmailAddress"
;elements.usermail.options.validators.validemail.breakChainOnFailure = true
elements.usermail.options.validators.existsmail.validator = "Db_NoRecordExists"
elements.usermail.options.validators.existsmail.options.table = "user"
elements.usermail.options.validators.existsmail.options.field = "usermail"
elements.usermail.options.validators.existsmail.options.messages.recordFound = "Account exists already"

elements.password.type = "password"
elements.password.options.required = true
elements.password.options.label = "Password"
elements.password.options.validators.strlen.validator = "StringLength"
elements.password.options.validators.strlen.options.min = "3"
elements.password.options.validators.strlen.options.max = "32"
elements.password.options.validators.strlen.breakChainOnFailure = true

elements.password2.type = "password"
elements.password2.options.required = true
elements.password2.options.label = "Password confirmation"
elements.password2.options.validators.identical.validator = "Identical"
elements.password2.options.validators.identical.options.token = password
elements.password2.options.validators.identical.breakChainOnFailure = true

elements.terms.type = "checkbox"
elements.terms.required = true
elements.terms.options.label = "Private Policy and Terms"
elements.terms.options.description = "accept"
elements.terms.options.validators.identical.validator = "Identical"
elements.terms.options.validators.identical.options.token = 1
elements.terms.options.validators.identical.options.strict = true
elements.terms.options.validators.identical.options.messages.notSame = "Please accept Private Policy & Terms"


elements.newsletter.type = "checkbox"
elements.newsletter.options.label = "Newsletter"

elements.submit.type = "submit"
elements.submit.options.ignore = true
elements.submit.options.label = "Signin"
elements.submit.options.name = "signin"